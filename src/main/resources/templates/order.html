<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.order-container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

.order-items {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.order-item {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.product-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 5px;
}

.product-info {
    flex: 1;
}

.product-name {
    font-size: 1.2em;
    margin-bottom: 10px;
}

.product-price, .product-quantity, .product-address {
    margin: 5px 0;
}

.remove-btn {
    background-color: #f44336;
    color: #fff;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1em;
    margin-top: 10px;
}

.remove-btn:hover {
    background-color: #d32f2f;
}

.order-summary {
    margin-top: 30px;
    text-align: right;
}

.order-summary h3 {
    font-size: 1.5em;
    font-weight: bold;
}

</style>
<body>
    <div class="order-container">
        <h1>Order Review</h1>
        
        <div class="order-items">
            <!-- Example of an order item, replace with dynamic data -->
            <div class="order-item">
                <img src="product-image.jpg" alt="Product" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">Product Name</h3>
                    <p class="product-price">$20.00</p>
                    <p class="product-quantity">Quantity: 2</p>
                    <p class="product-address">Delivery Address: 1234 Elm St, City, Country</p>
                    <p class="product-address">Date</p>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>

            <!-- Repeat the above div for each product dynamically -->

        </div>
        
        <!-- Optional: If you want to display the total order cost -->
        <div class="order-summary">
            <h3>Total Price: $40.00</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Offer Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Offer Management</h1>

    <!-- Add Offer Button -->
    <div class="text-start mb-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addOfferModal">
            Add Offer
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Offer Price</th>
                    <th>Offer Percentage</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="offer : ${offers}">
                    <td><img th:src="${offer.productImage}" alt="Product Image" class="img-thumbnail" style="width: 100px; height: auto;"></td>
                    <td th:text="${offer.productName}"></td>
                    <td th:text="${offer.price} + ' $'"></td>
                    <td th:text="${offer.offerPrice} + ' $'"></td>
                    <td th:text="${offer.offerPercentage} + '%'"></td>
                    <td th:text="${offer.startDate}"></td> <!-- Assuming startDate is a string or formatted as required -->
                    <td th:text="${offer.endDate}"></td>   <!-- Assuming endDate is a string or formatted as required -->
                    <td th:text="${offer.active} ? 'Active' : 'Inactive'"></td> <!-- Displaying either 'Active' or 'Inactive' based on the value of offer.active -->
                    <td>
                        <form th:action="@{/offer-management/delete/{id}(id=${offer.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

</div>

<!-- Add Offer Modal -->
<div class="modal fade" id="addOfferModal" tabindex="-1" role="dialog" aria-labelledby="addOfferModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addOfferModalLabel">Add New Offer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/offer-management/add}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="discountPercentage">Discount Percentage</label>
                        <input type="number" class="form-control" id="discountPercentage" name="discountPercentage" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Offer End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Offer</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <!-- Add Bootstrap CSS for styling and responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the section takes up full viewport height */
        .full-height {
            min-height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px; /* Set a max width for the card */
        }

        /* Optional: Add some spacing between the success/error messages and the form */
        .message {
            margin-bottom: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                padding: 1rem; /* Reduce padding for small screens */
            }

            .btn-warning {
                width: 100%; /* Button takes full width on small screens */
            }
        }
    </style>
</head>
<body>
    <section class="full-height">
        <div class="container mt-5 p-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4">Reset Password</p>

                            <!-- Displaying success message -->
                            <th:block th:if="${msg}">
                                <p class="text-success fw-bold message">[[${msg}]]</p>
                            </th:block>

                            <!-- Displaying error message -->
                            <th:block th:if="${errorMsg}">
                                <p class="text-danger fw-bold message">[[${errorMsg}]]</p>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/reset-password" method="post" id="resetPassword" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input id="pass" class="form-control w-100" name="password" type="password" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input name="confirmPassword" class="form-control w-100" type="password" required>
                                </div>
                                <input type="hidden" th:value="${token}" name="token">
                                <button type="submit" class="btn btn-warning text-white col-md-12">Reset Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<script>
        // Function to validate password and confirm password match
        function validatePasswords() {
            var password = document.getElementById("pass").value;
            var confirmPassword = document.getElementById("confirmPass").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>

    <!-- Add Bootstrap JS for interactivity if needed (e.g., for modals, tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

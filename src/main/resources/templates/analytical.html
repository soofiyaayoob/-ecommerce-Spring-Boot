<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="chart-options-example"></canvas>
    <script>
        // Initialization for ES Users
import { Chart, initMDB } from "mdb-ui-kit";

initMDB({ Chart });

// Data
const dataChartOptionsExample = {
  type: 'bar',
  data: {
    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
    datasets: [
      {
        label: 'Traffic',
        data: [30, 15, 62, 65, 61, 6],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)',
        ],
        borderColor: [
          'rgba(255,99,132,1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
        ],
        borderWidth: 1,
      },
    ],
  },
};

// Options
const optionsChartOptionsExample = {
  options: {
    scales: {
      x:
        {
          ticks: {
            color: '#4285F4',
          },
        },
      y:
        {
          ticks: {
            color: '#f44242',
          },
        },
    },
  },
};

new Chart(
  document.getElementById('chart-options-example'),
  dataChartOptionsExample,
  optionsChartOptionsExample
);
    </script>
</body>
</html>

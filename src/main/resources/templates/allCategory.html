<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }

        /* Category List Styles */
        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        /* Category Item Styles */
        .category-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
        }

        .category-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .category-item h2 {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #333;
        }

        .category-item p {
            font-size: 1rem;
            color: #777;
            margin: 5px 0;
        }

        .view-products-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .view-products-btn:hover {
            background-color: #2980b9;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .category-list {
            animation: fadeIn 1s ease-out;
        }

        /* Search Bar Styles */
        .input__container {
            position: relative;
            background: rgba(255, 255, 255, 0.664);
            padding: 10px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            border-radius: 22px;
            max-width: 75%;
            width: 100%;
            margin: 30px auto 0; /* Centers the search bar and adds margin-top */
        }

        .input__button__shadow {
            cursor: pointer;
            border: none;
            background: none;
            transition: transform 400ms, background 400ms;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            padding: 5px;
        }

        .input__button__shadow:hover {
            background: rgba(255, 255, 255, 0.411);
        }

        .input__search {
            width: 100%;
            border-radius: 20px;
            outline: none;
            border: 2px solid #08213f; /* Add border with color */
            padding: 8px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="input__container">
        <div class="shadow__input"></div>
        <button class="input__button__shadow">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="20px" width="20px">
                <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#17202A"></path>
            </svg>
        </button>
        <input type="text" name="text" class="input__search" placeholder="What do you want to search?">
    </div>

    <h1>Categories</h1>

    <div class="category-list" th:each="category : ${categories}">
        <div class="category-item">
            <img th:src="@{${category.photoUrl}}" alt="Category Photo" />
            <h2 th:text="${category.name}"></h2>
            <p th:text="'Products: ' + ${category.products.size()}"></p>
            <a th:href="@{/category/{id}(id=${category.id})}" class="view-products-btn">View Products</a>
        </div>
    </div>

</body>
</html>

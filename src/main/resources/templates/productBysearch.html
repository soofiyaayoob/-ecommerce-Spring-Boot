<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
     
    <style>
        
 body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 190px;
        position: relative;
        border: 2px solid #c3c6ce;
        transition: 0.5s ease-out;
        overflow: visible;

 
    }

    /* .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    } */
    .card:hover {
   border-color: #f89900;
    box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
    }

    .card:hover .btn-primary {
 transform: translate(-50%, 50%);
 opacity: 1;
}

    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }

    .card-body {
        padding: 1.25rem;
        background-color: #fff;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 0.9rem;
        color: #555;
    }

    .card-text strong {
        color: #333;
    }

    .btn-primary {
        background-color: orange;
        border-color:rgb(255, 136, 0);
        padding: 10px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        transform: translate(-50%, 125%);
 width: 60%;
 border-radius: 1rem;
 border: none;
 background-color: orange;
 color: #fff;
 font-size: 1rem;
 padding: .5rem 1rem;
 position: absolute;
 left: 50%;
 bottom: 0;
 opacity: 0;
 transition: 0.3s ease-out;
    }

    .btn-primary:hover {
        background-color: #f87736d0;
        border-color: #ff6702c9;
    }

    .col {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .col .card {
        width: 100%;
        max-width: 350px;
    }

    .row-cols-1 .col {
        margin-bottom: 20px;
    }

    .row-cols-md-4 .col {
        margin-bottom: 30px;
    }

    /* Responsive */
    @media (max-width: 767px) {
        .card-img-top {
            height: 150px;
        }
    }
        .col .card {
        max-width: 100%;
    }
    
    /* From Uiverse.io by EddyBel */
    .input__container {
        position: relative;
        background: rgba(255, 255, 255, 0.664);
        padding: 10px 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        border-radius: 22px;
        max-width: 75%;
        width: 100%;
       
        perspective: none;
    }


    .input__button__shadow {
        cursor: pointer;
        border: none;
        background: none;
        transition: transform 400ms, background 400ms;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        padding: 5px;
    }

    .input__button__shadow:hover {
        background: rgba(255, 255, 255, 0.411);
    }

    .input__search {
        width: 100%;
        border-radius: 20px;
        outline: none;
        border: 2px solid rgb(233, 148, 64); /* Add border with color */
        padding: 8px;
        position: relative;
    }


</style>



</head>


<body>
   
    
    <div class="container mt-5 "  >
        <div class="d-flex justify-content-center mb-4">
            <div class="input__container">
                <div class="shadow__input"></div>
                <button class="input__button__shadow">
                    
                </button>
                
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- Iterate over each product -->
            <th:block th:each="product : ${products}">
                <div class="col">
                    <div class="card">
                        <!-- Corrected 'product.imageData' to match the attribute name in the ProductEntity class -->
                        <img th:src="${product.imageBase64}" 
                             class="card-img-top" alt="Product Image" 
                             style="max-height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <!-- Corrected typo 'prodouct' to 'product' -->
                            <h5 class="card-title" th:text="${product.id + '.' + product.name}">productName</h5>
                            <!-- Corrected typo 'prodouct.Price' to 'product.price' -->
                            <p class="card-text"><strong><span th:text="${product.price}">100</span></strong></p>
                            
                            <p class="card-text" th:if="${product.offer != null}">
                                <strong>Offer Price:</strong>
                                <span th:text="${product.offer.offerPrice}">90</span>
                            </p>
                            <p class="card-text" th:if="${product.offer == null}">
                                <strong>No Offers</strong>
                            </p>
                            <p class="card-text" th:text="${product.description}">description</p>
                            <!-- Display category name -->
                            <p class="card-text">
                                <strong>Category:</strong>
                                <span th:text="${product.category.name}">Category Name</span>
                            </p>
                            <p class="card-text" th:text="${product.user.username} + ' ' + ${product.user.addresses[0].city} + ', ' + ${product.user.addresses[0].state}">Restaurant</p>

        
                            <!-- Edit Button with dynamic ID -->
                            <form th:action="@{/home/search/Addcart}" method="post" class="w-100">
                                <input type="hidden" name="productId" th:value="${product.id}" />
                                <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        
    </div>
    
</body>
</html>

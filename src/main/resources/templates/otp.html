<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification</title>
    
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f7;
        }
        .verification-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
        }
        .code-inputs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .code-inputs input {
            width: 40px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .code-inputs input:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .resend {
            margin-top: 15px;
        }
        .resend a {
            color: #3b82f6;
            text-decoration: none;
        }
        .resend a:hover {
            text-decoration: underline;
        }
    </style>


<body>
	<div class="verification-container">
	        <h2>Mobile Phone Verification</h2>
	        <p>Enter the 6-digit verification code that was sent to your phone number.</p>
	        
	        <!-- Form to submit OTP -->
	        <form action="/verify" method="post">
	            <div class="code-inputs">
	                <input type="text" name="code1" maxlength="1">
	                <input type="text" name="code2" maxlength="1">
	                <input type="text" name="code3" maxlength="1">
	                <input type="text" name="code4" maxlength="1">
	                <input type="text" name="code5" maxlength="1">
	                <input type="text" name="code6" maxlength="1">
	            </div>
	            <button class="btn" type="submit">Verify Account</button>
	        </form>

	        <div class="resend">
	            <p>Didn't receive the code? <a th:href="@{/resetOtp}">Resend</a></p>
	        </div>

	        <!-- Displaying success or error message -->
	        <div th:if="${message}">
	            <p th:text="${message}"></p>
	        </div>
	    </div>
    
    <script>
       
          
            const code = 
                document.getElementById('code1').value +
                document.getElementById('code2').value +
                document.getElementById('code3').value +
                document.getElementById('code4').value +
                document.getElementById('code5').value +
                document.getElementById('code6').value; 
    
           
            if (code.length < 6) {
                alert("Please enter the complete 6-digit code.");
                return; 
            }
    
         
    
        function moveToNext(currentInput, nextId) {
            const input = currentInput;
            // Move focus to the next input field if filled
            if (input.value.length >= input.maxLength && nextId) {
                const nextInput = document.getElementById(nextId);
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }
    </script>
    

</body>
</html>

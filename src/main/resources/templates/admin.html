<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="/img/taam smaak.png" alt="Home" width="50" height="50"> <!-- Replace with your icon -->
            TA'AM SMAAK
        </div>
       
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>



    <!-- Main Content -->
  <!-- Main Content -->
<div class="main-content">
    <div id="content-area">
        <div class="welcome-note">Welcome to the Admin Dashboard!</div>
		
        <div class="options-container">
            
            <div class="option-box"  th:onclick="|window.location.href='@{/admin/products}'|">
                <i class="fas fa-box-open option-icon"></i>
                <span>View Products</span>
            </div>
            <div class="option-box" th:onclick="|window.location.href='@{/admin/users}'|">
                <i class="fas fa-user option-icon"></i>
                <span>View Users</span>
            </div>
            <div class="option-box" th:onclick="|window.location.href='@{/admin/orders}'|">
                <i class="fas fa-clipboard-list option-icon"></i>
                <span>View Orders</span>
            </div>
            <div class="option-box" th:onclick="|window.location.href='@{/admin/categories}'|">
                <i class="fas fa-tags option-icon"></i>
                <span>View Categories</span>
            </div>
            <div class="option-box" onclick="showAddAdminForm()">
                <i class="fas fa-user-shield option-icon"></i>
                <span>Add Admin</span>
            </div>
            
            <div class="option-box">
                <i class="fas fa-chart-line option-icon"></i>
                <span>Analytical Chart</span>
            </div>
            
            <div class="option-box" th:onclick="|window.location.href='@{/admin/offers}'|" >
                <i class="fas fa-tag option-icon"></i>
                <span>View Offers</span>
            </div>
            <div class="option-box" th:onclick="showAddRestaurantForm()">
                <i class="fas fa-utensils option-icon"></i>
                <span>Add Restaurant</span>
            </div>
            
        </div>
    </div>
</div>
<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>


<div id="add-admin-overlay" class="admin-overlay" style="display: none;">
    <div id="add-admin-form" class="admin-form" style="display: none;">
        <h2>Add New Admin</h2>
		<form th:action="@{/admin/addAdmin}" method="post" th:object="${adminForm}">
		    <label for="fullName">Full Name:</label>
		    <input type="text" th:field="*{fullName}" id="fullName" name="fullName" required>

		    <label for="username">Username:</label>
		    <input type="text" th:field="*{username}" id="username" name="username" required>

		    <label for="phone">Phone No:</label>
		    <input type="tel" th:field="*{mobileNo}" id="phone" name="phone" required>

		    <label for="email">Email:</label>
		    <input type="email" th:field="*{Email}" id="email" name="email" required>

		    <!-- Address Section -->
		    <label for="state">State:</label>
		    <input type="text" th:field="*{addresses[0].state}" id="state" name="state" required>

		    <label for="city">City:</label>
		    <input type="text" th:field="*{addresses[0].city}" id="city" name="city" required>

		    <label for="pincode">Pincode:</label>
		    <input type="text" th:field="*{addresses[0].pincode}" id="pincode" name="pincode" required>

		    <!-- Password Section -->
		    <label for="password">Password:</label>
		    <input type="password" th:field="*{password}" id="password" name="password" required>

		    <label for="gender">Gender:</label>
		    <select th:field="*{gender}" id="gender" name="gender" required>
		        <option value="male">Male</option>
		        <option value="female">Female</option>
		        <option value="other">Other</option>
		    </select>

		    <button type="submit" class="w-100 btn-primary">Add Admin</button>
		</form>

    </div>
</div>
<div id="add-restaurant-overlay" class="admin-overlay" style="display: none;">
    <div id="add-restaurant-form" class="admin-form" style="display: none;">
        <h2>Add New Restaurant</h2>
        <form th:action="@{/admin/addRestaurant}" method="post" th:object="${restuarntForm}">
            <!-- Restaurant Details -->
            <label for="restaurantName">Restaurant Name:</label>
            <input type="text" th:field="*{username}" id="restaurantName" name="restaurantName" required>

           
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" th:field="*{mobileNo}" id="contactNumber" name="contactNumber" required>

            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" name="email" required>

            <!-- Address Section -->
            <label for="state">State:</label>
		    <input type="text" th:field="*{addresses[0].state}" id="state" name="state" required>

		    <label for="city">City:</label>
		    <input type="text" th:field="*{addresses[0].city}" id="city" name="city" required>

		    <label for="pincode">Pincode:</label>
		    <input type="text" th:field="*{addresses[0].pincode}" id="pincode" name="pincode" required>

		    <!-- Password Section -->
		    <label for="password">Password:</label>
		    <input type="password" th:field="*{password}" id="password" name="password" required>

            

            <!-- Additional Details -->
            
            

            <button type="submit">Add Restaurant</button>
        </form>
    </div>
</div>









    <script src="/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Styles for the overlay */
        .product-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
        }

        .product-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-form label {
            display: block;
            margin-bottom: 8px;
        }

        .product-form input,
        .product-form textarea,
        .product-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .product-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .product-form button:hover {
            background-color: #218838;
        }

        /* Close button for overlay */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">My Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurant-management" th:href="@{/restaurant-management}">Restaurant Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="mb-4">Menu Management</h1>

        <!-- Add Product Button (Aligned Right) -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" onclick="showAddProductForm()">Add Product</button>
        </div>

        <!-- Product Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Offer Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td><img th:src="@{${product.imageUrl}}" alt="Product Image" class="img-thumbnail" style="width: 100px;"></td>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.price}">0.00</td>
                    <td th:text="${product.offerPrice}">0.00</td>
                    <td th:text="${product.description}">Product Description</td>
                    <td th:text="${product.category}">Category</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Update</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Product Overlay -->
    <div id="add-product-overlay" class="product-overlay">
        <div id="add-product-form" class="product-form">
            <span class="close-btn" onclick="closeAddProductForm()">&times;</span>
            <h2>Add New Product</h2>
            <form th:action="@{/admin/Addproduct}" method="post" enctype="multipart/form-data">
                <label for="productName">Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" required>

                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>

                <label for="productImage">Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>

                <label for="categorySelect">Category:</label>
                <select id="categorySelect" name="category" required>
                    <option value="">Select a Category</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>

                <button type="submit" class="add-product-button">Add Product</button>
            </form>
        </div>
    </div>

    <script>
        // Function to show the 'Add Product' form
        function showAddProductForm() {
            document.getElementById('add-product-overlay').style.display = 'flex';
            document.getElementById('add-product-form').style.display = 'block';
        }

        // Function to close the 'Add Product' form
        function closeAddProductForm() {
            document.getElementById('add-product-overlay').style.display = 'none';
            document.getElementById('add-product-form').style.display = 'none';
        }

        // Close the form if clicked outside of it
        window.onclick = function(event) {
            const overlay = document.getElementById('add-product-overlay');
            const form = document.getElementById('add-product-form');
            if (event.target === overlay) {
                closeAddProductForm();
            }
        };
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Responsive and improved styles */
        body {
            background-color: #f4f4f4;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .product-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: auto;
        }

        .product-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            margin: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #dc3545;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #a71d2a;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.9rem;
            }

            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:href="@{/}">My Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/restaurant-management" th:href="@{/restaurant-management}">Restaurant Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="mb-4">Menu Management</h1>

        <!-- Add Product Button -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success" onclick="showAddProductForm()">Add Product</button>
        </div>

        <!-- Product Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Offer Price</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">
                        </td>
                        <td>
                            <img th:src="@{${product.imageBase64}}" 
                                 alt="Product Image" 
                                 class="product-image img-thumbnail">
                        </td>
                        <td th:text="${product.name}">Product Name</td>
                        <td th:text="${product.price}">Product price</td>
                        <td th:text="${product.offer != null && product.offer.price != null ? product.offer.price : 'No Offer'}"></td>

                         
                        <td th:text="${product.description}">Product Description</td>
                        <td th:text="${product.category.name}">Category</td>
                        <td>
                            <button class="btn btn-warning btn-sm" 
                            th:onclick="'showUpdateProductForm(' + ${product.id} + ')'">
                                Update
                            </button>
                            <div id="update-product-overlay" class="product-overlay">
                                <div class="product-form">
                                    <span class="close-btn" onclick="closeUpdateProductForm()">&times;</span>
                                    <h2 class="mb-4">Update Product</h2>
                                    <form th:action="@{/restaurant/updateProduct}" method="post" enctype="multipart/form-data" th:object="${product}">
                                        <!-- Hidden Field for Product ID -->
                                        <input type="hidden" th:value="${product.id}">
                                        
                                        <!-- Product Name -->
                                        <div class="mb-3">
                                            <label for="updateProductName" class="form-label">Name:</label>
                                            <input type="text" class="form-control" id="updateProductName" th:value="${product.name}"  required>
                                        </div>

                                        <!-- Product Price -->
                                        <div class="mb-3">
                                            <label for="updateProductPrice" class="form-label">Price:</label>
                                            <input type="number" class="form-control" id="updateProductPrice" th:value="${product.price}"  step="0.01" required>
                                        </div>

                                        <!-- Product Description -->
                                        <div class="mb-3">
                                            <label for="updateProductDescription" class="form-label">Description:</label>
                                            <input type="text" class="form-control" id="updateProductDescription"  th:value="${product.description}"  rows="3" required>
                                        </div>

                                        <!-- Product Image -->
                                        <div class="mb-3">
                                            <label for="updateProductImage" class="form-label">Update Image:</label>
                                            <input type="file" class="form-control" id="updateProductImage" name="productImage" accept="image/*">
                                        </div>

                                        <!-- Category Select -->
                                        <div class="mb-3">
                                            <label for="updateCategorySelect" class="form-label">Category:</label>
                                            <select class="form-select" id="updateCategorySelect"  th:value="${product.category.id}"  required>
                                                <option value="">Select a Category</option>
                                                <option th:each="category : ${categories}" 
                                                        th:value="${category.id}" 
                                                        th:text="${category.name}"
                                                        th:selected="${category.id == product.category.id}"></option>>
                                                </option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100">Update Product</button>
                                    </form>
                                </div>
                            </div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Product Overlay -->
    <div id="add-product-overlay" class="product-overlay">
        <div class="product-form">
            <span class="close-btn" onclick="closeAddProductForm()">&times;</span>
            <h2 class="mb-4">Add New Product</h2>
            <form th:action="@{/restaurant/Addproduct}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="productName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="productName" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="productPrice" th:field="*{price}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description:</label>
                    <textarea class="form-control" id="productDescription" th:field="*{description}" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Image:</label>
                    <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Category:</label>
                    <select class="form-select" id="categorySelect" th:field="*{category.id}" required>
                        <option value="">Select a Category</option>
                        <option th:each="category : ${categories}" 
                                th:value="${category.id}" 
                                th:text="${category.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
            
        </div>
    </div>

    <script>
        // Function to show the 'Add Product' form
        function showAddProductForm() {
            document.getElementById('add-product-overlay').style.display = 'flex';
        }

        // Function to close the 'Add Product' form
        function closeAddProductForm() {
            document.getElementById('add-product-overlay').style.display = 'none';
        }

        // Function to show the 'Update Product' form
        function showUpdateProductForm(productId) {

            //         document.getElementById('updateCategorySelect').value = product.categoryId;
            //     });
        }

        // Function to close the 'Update Product' form
        function closeUpdateProductForm() {
            document.getElementById('update-product-overlay').style.display = 'none';
        }

        // Close forms when clicking outside
        window.onclick = function(event) {
            const addOverlay = document.getElementById('add-product-overlay');
            const updateOverlay = document.getElementById('update-product-overlay');

                closeAddProductForm();

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

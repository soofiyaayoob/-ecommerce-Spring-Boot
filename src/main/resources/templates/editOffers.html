<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .offer-list-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .offer-list-item img {
            max-width: 60px;
            height: auto;
            margin-right: 15px;
        }

        .offer-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .offer-details div {
            margin: 0 10px;
        }

        .offer-price {
            color: #e74c3c;
            font-weight: bold;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
        }

        .product-name {
            font-weight: bold;
        }
        /* From Uiverse.io by EddyBel */
    .input__container {
        position: relative;
        background: rgba(255, 255, 255, 0.664);
        padding: 10px 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        border-radius: 22px;
        max-width: 75%;
        width: 100%;
       
        perspective: none;
    }


    .input__button__shadow {
        cursor: pointer;
        border: none;
        background: none;
        transition: transform 400ms, background 400ms;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        padding: 5px;
    }

    .input__button__shadow:hover {
        background: rgba(255, 255, 255, 0.411);
    }

    .input__search {
        width: 100%;
        border-radius: 20px;
        outline: none;
        border: 2px solid #08213f; /* Add border with color */
        padding: 7px;
        position: relative;
    }

    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-center mb-4">
        <div class="input__container">
            <div class="shadow__input"></div>
            <button class="input__button__shadow">
                <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="20px" width="20px">
                    <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#17202A"></path>
                </svg>
            </button>
            <input type="text" name="text" class="input__search" placeholder="What do you want to search?">
        </div>
    </div>
    <h2 class="text-center mb-4">Active Offers</h2>
    <ul class="list-unstyled">
       
        <li th:each="offer : ${offers}" class="offer-list-item">
            <img th:src="@{${offer.productImage}}" alt="Product Image">
            
            <div class="offer-details">
                
                <div>
                    <p class="product-name" th:text="${offer.productName}"></p>
                </div>
                
                
                <div>
                    <p><strong>Start Date:</strong> <span th:text="${offer.offerStartDate}"></span></p>
                </div>

                
                <div>
                    <p><strong>End Date:</strong> <span th:text="${offer.offerEndDate}"></span></p>
                </div>

                
                <div>
                    <p><strong>Price:</strong> <span class="offer-price" th:text="${offer.offerPrice}"></span></p>
                </div>

                
                <div>
                    <form th:action="@{/deleteOffer/{id}(id=${offer.offerId})}" method="post">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom style to ensure equal height and add more padding */
        .card-custom {
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        .card-body-custom {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span th:text="${#authentication.name != null ? #authentication.name : 'My Restaurant'}">My Restaurant</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" th:href="@{/}">Home</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Restaurant Management</h1>
        <div class="row g-4 mt-5">
            <!-- Menu Management Section -->
            <div class="col-md-4">
                <div class="card card-custom h-100">
                    <div class="card-body card-body-custom text-center">
                        <h5 class="card-title mb-3">Menu Management</h5>
                        <p class="card-text flex-grow-1 mb-3">Manage your restaurant's menu items, prices, and availability.</p>
                        <a href="/menu-management" th:href="@{/restaurant/menu-management}" class="btn btn-primary mt-auto">Go to Menu</a>
                    </div>
                </div>
            </div>
            
            <!-- Order Management Section -->
            <div class="col-md-4">
                <div class="card card-custom h-100">
                    <div class="card-body card-body-custom text-center">
                        <h5 class="card-title mb-3">Order Management</h5>
                        <p class="card-text flex-grow-1 mb-3">Track and update the status of customer orders.</p>
                        <a href="/order-management" th:href="@{/restaurant/order-management}" class="btn btn-primary mt-auto">Go to Orders</a>
                    </div>
                </div>
            </div>
            
            <!-- Offer Management Section -->
            <div class="col-md-4">
                <div class="card card-custom h-100">
                    <div class="card-body card-body-custom text-center">
                        <h5 class="card-title mb-3">Offer Management</h5>
                        <p class="card-text flex-grow-1 mb-3">Create and manage special offers and discounts.</p>
                        <a href="/offer-management" th:href="@{/restaurant/offer-management}" class="btn btn-primary mt-auto">Go to Offers</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

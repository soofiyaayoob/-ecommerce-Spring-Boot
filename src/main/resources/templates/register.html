<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom Styles */
        
        /* Register button style */

        .registration-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        /* Title style */
        .registration-form h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background-color: orange;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animation for brand text */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: orange;
            text-shadow: 1px 1px 5px rgba(255, 165, 0, 0.7);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/taam smaak.png" alt="Home" width="50" height="50"> <!-- Replace with your icon -->
                TA'AM SMAAK
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content: Centered registration form -->
	
		
		<h2>User Registration</h2>
		<form th:action="@{/register}" th:object="${user}" method="post" id="registrationForm">
		      <!-- User Information -->
		      <div class="user-info">
		          <h3>User Information</h3>
		          <div>
		              <label>Full Name:</label>
		              <input type="text" th:field="*{fullName}" required/>
		          </div>
		          
		          <div>
		              <label>Username:</label>
		              <input type="text" th:field="*{username}" required/>
		          </div>
		          
		          <div>
		              <label>Mobile Number:</label>
		              <input type="text" th:field="*{mobileNo}" required/>
		          </div>
		          
		          <div>
		              <label>Email:</label>
		              <input type="email" th:field="*{Email}" required/>
		          </div>
		          
		          <div>
		              <label>Password:</label>
		              <input type="password" th:field="*{password}" required/>
		          </div>
				  
		              <label>Gender:</label>
		              <select th:field="*{gender}" required>
		                  <option value="MALE">Male</option>
		                  <option value="FEMALE">Female</option>
		                  <option value="OTHER">Other</option>
		              </select>
		          </div>
				 
				  <div class="address-info">
				      <h3>Address Information</h3>

				      <!-- Loop through the list of addresses -->
				      <div th:each="address, iterStat : ${user.addresses}">
				          <div>
				              <label>State:</label>
				              <!-- Correct binding for list with index in Thymeleaf -->
				              <input type="text" th:field="*{addresses[__${iterStat.index}__].state}" required />
				          </div>

				          <div>
				              <label>City:</label>
				              <input type="text" th:field="*{addresses[__${iterStat.index}__].city}" required />
				          </div>

				          <div>
				              <label>Pincode:</label>
				              <input type="text" th:field="*{addresses[__${iterStat.index}__].pincode}" required />
				          </div>
				      </div>
				  </div>

		      
		      <button type="submit">Register</button>
		  </form>
    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

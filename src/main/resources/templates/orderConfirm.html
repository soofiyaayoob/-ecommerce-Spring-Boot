<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff3e6; /* Light orange background */
            animation: fadeIn 2s ease-in-out;
        }

        .confirmation-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: popUp 0.5s ease-in-out forwards;
        }

        .confirmation-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .confirmation-container h1 {
            color: #ff6600; /* Orange color for the heading */
            animation: slideIn 1s ease-out;
        }

        .confirmation-container p {
            color: #333;
            animation: slideIn 1.5s ease-out;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        .confirmation-container button {
            padding: 12px 24px;
            background-color: #ff6600; /* Orange button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            animation: bounce 1s ease-out;
        }

        .confirmation-container button:hover {
            background-color: #ff8533; /* Lighter orange on hover */
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes popUp {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(0);
            }
            70% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .confirmation-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="/img/orderconform.png" alt="Order Confirmed">
        <h1>Your order is confirmed</h1>
        <p>Thank you for shopping with us, <span th:text="${#authentication.name}"></span>!</p> <!-- Displaying username -->
        <!-- <p>OrderId: <span th:text="${#session.getAttribute('OrderId')}"></span></p>
        <th:block th:text="${@Commonutil.removeSessionMessage()}"></th:block> -->
        <p>OrderId: <span th:text="${orderId}"></span></p>

        <div class="confirmation-buttons">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='track-order.html'">Track Order</button>
        </div>
    </div>
</body>
</html>

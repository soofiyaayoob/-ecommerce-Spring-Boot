<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .user-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            height: 250px; 
            width: 250px;   /* Set a fixed width for each card */
            margin-left: auto;
            margin-right: auto;  /* Center cards horizontally */ /* Added height to make cards consistent in size */
        }
        .user-card h6 {
            margin-bottom: 10px;
        }
        .actions {
            margin-top: 20px;
        }
        /* Ensure the cards are distributed across the available space */
        .row {
            display: flex;
            justify-content: space-between;
          
    margin-left: 0;
    margin-right: 0;


        }
        .col-md-3 {
    padding-left: 10px;
    padding-right: 10px;
}

        .col-md-3 {
    padding-left: 10px;
    padding-right: 10px;
}
.input__container {
        position: relative;
        background: rgba(255, 255, 255, 0.664);
        padding: 10px 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        border-radius: 22px;
        max-width: 75%;
        width: 100%;
       border: #08213f;
        perspective: none;
    }


    .input__button__shadow {
        cursor: pointer;
        border: none;
        background: none;
        transition: transform 400ms, background 400ms;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        padding: 5px;
    }

    .input__button__shadow:hover {
        background: rgba(255, 255, 255, 0.411);
    }

    .input__search {
        width: 100%;
        border-radius: 20px;
        outline: none;
        border: 2px solid #08213f; /* Add border with color */
        padding: 8px;
        position: relative;
        transition: border-color 0.3s ease; /* Animation for border color */
    }
    .input__search:focus {
    border-color: #3498db; /* Change border color on focus */
}


        
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center mb-4">
        <div class="input__container">
            <div class="shadow__input"></div>
            <button class="input__button__shadow">
                <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="20px" width="20px">
                    <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#17202A"></path>
                </svg>
            </button>
            <input type="text" name="text" class="input__search" placeholder="What do you want to search?">
        </div>
    </div>
    <div class="row">
        <!-- User Card 1 -->
        <div class="col-md-3">
            <div class="user-card">
                <h6>John Doe</h6>
                <p class="text-muted">Admin</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <div class="actions">
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
        </div>

                <p><strong>Email:</strong> mikejohnson@example.com</p>
                <div class="actions">
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
        </div>

        <!-- User Card 4 -->
        <div class="col-md-3">
            <div class="user-card">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>

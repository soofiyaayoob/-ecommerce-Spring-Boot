<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-image {
            max-width: 120px;
            border-radius: 8px;
            object-fit: cover;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        .payment-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .address-list label {
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .cart-container {
                padding: 10px;
            }

            .product-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .product-details {
                margin-top: 15px;
                text-align: center;
            }

            .quantity-selector {
                justify-content: center;
            }
        }
        del {
    text-decoration: line-through;
    color: #dc3545; /* Optional: Change the color of the strikethrough text */
}

    </style>
</head>
<body>
    <div class="container cart-container">
        <div class="row">
            <!-- Shopping Cart Section -->
            <div class="col-lg-8 mb-4">
                <h3 class="text-center mb-4">Shopping Cart</h3>
                
                <!-- Product Card -->
                <div class="card product-card" th:each="cartItem : ${cartItems}">
                    <div class="card-body d-flex align-items-center">
                        <div class="flex-shrink-0 me-3">
                            <img th:src="${cartItem.product.imageBase64}" class="product-image" alt="Product Image">
                        </div>
                        <div class="flex-grow-1 product-details">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0" th:text="${cartItem.product.name}">Samsung Galaxy M11 64GB</h5>
                                <p th:text="${cartItem.product.description}">Product description goes here.</p>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-danger" title="Remove">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" title="Move to Wishlist">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <form th:action="@{/cart/updateQuantity}" method="post" class="update-quantity-form">
                                    <input type="hidden" name="productId" th:value="${cartItem.product.id}">
                                    <div class="quantity-selector">
                                        <button type="button" class="btn btn-sm btn-outline-secondary decrement">-</button>
                                        <input type="number" name="quantity" class="form-control form-control-sm quantity-input" 
                                               th:value="${cartItem.quantity}" min="1">
                                        <button type="button" class="btn btn-sm btn-outline-secondary increment">+</button>
                                    </div>
                                </form>
                                
                                
                                <span th:text="${cartItem.product.offer != null ? (cartItem.product.offer.offerPrice != null ? cartItem.product.offer.offerPrice : cartItem.product.price) : cartItem.product.price}"></span>
                                <span th:if="${cartItem.product.offer != null and cartItem.product.offer.offerPrice != null}">
                                    <del th:text="${cartItem.product.price}"></del>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <h6 class="mb-0 text-primary">totalyoudecounededprice</h6>

                <!-- Total Section -->
                <div class="card mt-3">
                    <div class="card-body d-flex justify-content-between">
                        <strong>Total:</strong>
                        <strong>$799</strong>
                    </div>
                </div>
            </div>

            <!-- Payment and Address Section -->
            <div class="col-lg-4">
                <div class="payment-section mb-4">
                    <h4 class="mb-3">Shipping Address</h4>
                    <div class="address-list mb-3">
                        <label class="d-block">
                            <input type="radio" name="address" class="me-2" checked>
                            123 Main Street, Springfield
                        </label>
                        <label class="d-block">
                            <input type="radio" name="address" class="me-2">
                            456 Elm Street, Metropolis
                        </label>
                    </div>
                    <button class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#addressModal">
                        Add New Address
                    </button>
                </div>

                <div class="payment-section">
                    <h4 class="mb-3">Payment Method</h4>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" checked>
                            <label class="form-check-label" for="cashOnDelivery">
                                Cash on Delivery
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment">
                            <label class="form-check-label" for="cardPayment">
                                Credit/Debit Card
                            </label>
                        </div>
                    </div>
                    
                    <div id="cardPaymentForm" style="display: none;">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Card Number">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input type="text" class="form-control" placeholder="Expiry (MM/YY)">
                            </div>
                            <div class="col-6 mb-3">
                                <input type="text" class="form-control" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-primary btn-lg w-100">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Address Modal -->
    <div class="modal fade" id="addressModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Address</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Street Address</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save Address</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardPaymentRadio = document.getElementById('cardPayment');
            const cardPaymentForm = document.getElementById('cardPaymentForm');

            cardPaymentRadio.addEventListener('change', function() {
                cardPaymentForm.style.display = this.checked ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>

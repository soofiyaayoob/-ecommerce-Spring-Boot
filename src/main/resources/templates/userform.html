<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>

<h2>Add User</h2>


    
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required />
    <br />

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required />
    <br />

    <label for="mobileNo">Mobile Number:</label>
    <input type="text" id="mobileNo" th:field="*{mobileNo}" placeholder="Enter mobile number" required />
    <br />

    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}" placeholder="Enter gender" required />
    <br />

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />
    <br />

    <label for="Email">Email:</label>
    <input type="email" id="Email" th:field="*{Email}" placeholder="Enter email" required />
    <br />

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
        <option value="SUPERADMIN">Super Admin</option>
    </select>
    <br />
    
    <h3>Address</h3>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" placeholder="Enter state" required />
    <br />

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter city" required />
    <br />

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" placeholder="Enter pincode" required />
    <br />

    <button type="submit">Save</button>

</form>

</body>
</html>
